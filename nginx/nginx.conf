worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile on;

    # Server HTTP pour le challenge Let's Encrypt et la redirection
    server {
        listen 80;
        server_name mission-stop-squat.fr www.mission-stop-squat.fr;

        # Pour Certbot : laisser l'accès à /.well-known/acme-challenge/
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Tout le reste => redirection HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Server HTTPS principal
    server {
        listen 443 ssl http2;
        server_name mission-stop-squat.fr www.mission-stop-squat.fr;

        # Certificats Let’s Encrypt fraîchement obtenus
        ssl_certificate     /etc/letsencrypt/live/mission-stop-squat.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mission-stop-squat.fr/privkey.pem;

        # Exemple pour servir les fichiers React statiques du volume
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
